<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img id="img1" onmouseover="setnew()" onmouseout="oldImage()" src="hr.png">

    
</body>
</html>


<script type="text/javascript">
    function setnew(){
        document.getElementById("img1").src = "pl.png"
    }

    function oldImage(){
        document.getElementById("img1").src = "hr.png"
    }

</script>
