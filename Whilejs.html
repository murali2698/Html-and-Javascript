<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">

        // while Loop is used when the Number of iteration are not known

        // remember to initilise,condition statement and the increment part

        var x=1;
        while(x<10){
            if(x%2!=0){
                document.write("<h2>"+x+"</h2>");
            }
            x++;
        }

    </script>
</head>
